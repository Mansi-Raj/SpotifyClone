<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: Music defines soul</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="./assests/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of Non Copyright Sounds</h1>
        <div class="songslist"></div>
        <div class="songsBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" >
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bd1d183768.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
